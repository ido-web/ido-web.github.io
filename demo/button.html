<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="../src/ido-ui-css.css" />
    <title>IDOUI-按钮</title>
    <style>
      [class^="ido-btn"] {
        margin-top: 20px !important;
      }
    </style>
  </head>
  <body>
    <div class="ido-content">
      <!-- 标准按钮 -->
      <h2 class="ido-panel-title">标准按钮</h2>
      <div class="ido-panel-body">
        <a class="ido-btn">默认按钮</a>
        <a class="ido-btn ido-btn-primary">主操作按钮</a>
        <a class="ido-btn ido-btn-warning">警示按钮</a>
        <a class="ido-btn ido-btn-disabled">不可用按钮</a>
      </div>

      <!-- 大按钮 -->
      <h2 class="ido-panel-title">大按钮</h2>
      <div class="ido-panel-body no-padding">
        <br />
        <a class="ido-btn ido-btn-large">大按钮</a>
        <br />
        <a class="ido-btn ido-btn-primary ido-btn-large">大按钮</a>
        <br />
        <a class="ido-btn ido-btn-warning ido-btn-large">大按钮</a>
        <br />
        <a class="ido-btn ido-btn-disabled ido-btn-large">大按钮</a>
        <br />
      </div>

      <!-- 小按钮 -->
      <h2 class="ido-panel-title">小按钮</h2>
      <div class="ido-panel-body">
        <a class="ido-btn ido-btn-small">小按钮</a>
        <a class="ido-btn ido-btn-primary ido-btn-small">小按钮</a>
        <a class="ido-btn ido-btn-warning ido-btn-small">小按钮</a>
        <a class="ido-btn ido-btn-disabled ido-btn-small">小按钮</a>
      </div>
    </div>
  </body>
</html>
