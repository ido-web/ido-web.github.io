<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/ido-ui-css.css">
    <title>页面布局-组件</title>
</head>
<body>
    <!-- 把标题栏和导航栏放在 内容区上面，是因为后面要通过判断是不是有标题栏
    和导航栏来控制内容区的样式，所以把内容区放在后面就可以使用兄弟选择器来操作内容
    区的样式了，省去了js的工作 -->
    <!-- 标题栏 -->
    <div class="ido-header">
        <div class="left"><i class="fa fa-chevron-left"></i></div>
        <div class="title">很多字的标题很多字的标题很多字的标题很多字的标题</div>
        <div class="right"><i class="fa fa-ellipsis-h"></i></div>
    </div>
    <!-- 底部导航 -->
    <div class="ido-navbar">
        <a class="navbar-item">
            <i class="fa fa-home icon"></i>
            <span class="name">首页</span>
        </a>
        <a class="navbar-item active">
            <i class="fa fa-list icon"></i>
            <span class="name">分类</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-search icon"></i>
            <span class="name">发现</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-user-o icon"></i>
            <span class="name">我的</span>
        </a>
    </div>
    <!-- 内容区 -->
    <div class="ido-content">
        内容区
    </div>
    <!-- 遮罩层 -->
    <div class="ido-mask"></div>
</body>
</html>
