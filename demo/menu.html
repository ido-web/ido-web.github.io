<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="../src/ido-ui-css.css">
        <title>idoUI-菜单组件</title>
    </head>
    <body>
        <div class="ido-content">
            <h1 class="ido-panel-title">菜单组件</h1>
            <div class="ido-panel-body no-padding">
                <div class="ido-menu">
                   <!-- 菜单组件内容 -->
                   <div class="ido-menu">
                      <a class="ido-menu-item">
                          <p class="ido-menu-name">用户</p>
                          <span class="ido-menu-value">33581893</span>
                      </a>
                      <a class="ido-menu-item">
                          <p class="ido-menu-name">用户名</p>
                          <span class="ido-menu-value">IDOUI</span>
                          <i class="fa fa-chevron-right ido-menu-icon"></i>
                      </a>
                      <a class="ido-menu-item">
                          <p class="ido-menu-name">扫码</p>
                          <i class="fa fa-qrcode ido-menu-value"></i>
                          <i class="fa fa-chevron-right ido-menu-icon"></i>
                      </a>
                      <a class="ido-menu-item">
                          <p class="ido-menu-name">设置</p>
                          <i class="fa fa-chevron-right ido-menu-icon"></i>
                      </a>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
